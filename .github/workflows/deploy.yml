name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Change directory to Terraform package
        run: cd terraform

      - name: Initialize Terraform
        run: terraform init

  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Deploy to Elastic Beanstalk
        run: |
            aws elasticbeanstalk create-application-version --application-name your-application-name --version-label ${{ github.sha }} --source-bundle '{
              "S3Bucket": "your-bucket-name",
              "S3Key": "Dockerrun.aws.json"
            }'
            aws elasticbeanstalk update-environment --application-name your-application-name --environment-name your-environment-name --version-label ${{ github.sha }}
